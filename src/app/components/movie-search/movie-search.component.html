<section class="sectionCSS">
    <div class="">
        <mat-form-field class="example-form-field">
            <mat-label>Enter Movie Name</mat-label>
            <input matInput type="text" [(ngModel)]="movieName">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="movieName=''">
             X
            </button>
          </mat-form-field>
    </div>
    <div class="">
        <button mat-raised-button color="primary" (click)="onSearchMovie()">Search</button>
        <button mat-raised-button color="accent" class="mx-2" (click)="onSuggestedSearch()">Suggested</button>
        <button mat-raised-button (click)="onRandonSearch()">Random</button>
    </div>
    <mat-card class="gridCss">
         <ng-container *ngFor="let movie of movieList">
            <div class="ineerDIV">
                   <div class="leftImageBox">
                    <img [src]="movie.Poster" alt="Girl in a jacket" width="100" height="120">
                   </div>
                   <div class="rightDataBox">
                       <h4>{{movie.Title}}</h4>
                       <p>Year: {{movie.Year}}</p>
                   </div>
            </div>
         </ng-container>
    </mat-card>
</section>
